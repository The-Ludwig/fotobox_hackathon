<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Fotobox WebUI</h1>
        <p class="lead">powerd by RasberryPi</p>
        <hr class="my-4">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="snap" role="button">Neu</a>
            <a class="btn btn-primary btn-lg" href="galery" role="button">Galerie</a>
        </p>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for pic in pics %}
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{url_for('static', filename=pic.loc)}}" alt="First slide">
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
