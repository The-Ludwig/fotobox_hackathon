<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">    
    <script defer src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>    
    <script defer src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='vue.js') }}"></script>
    <script defer src="{{ url_for('static', filename='snap.js') }}"></script>

    <link rel="stylesheet" href="{{url_for('static' ,filename='site.css')}}">
    <script src="{{url_for('static' ,filename='popper.min.js')}}"></script>
</head>



<body>
    <div class="row">
        <div class="column left" , width=15%>
            <div class="jumbotron">
                <h1 class="display-4">Fotobox WebUI</h1>
                <p class="lead">powered by RasberryPi</p>
                <hr class="my-4">
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="snap" role="button">Neu</a>
                    <a class="btn btn-primary btn-lg" href="galery" role="button">Galerie</a>
                </p>
            </div>

        </div>
        <div class="column right" , width=15%>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" width="800">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{pics[0].loc}}"
                            alt="{{pics[0].datetime}}">
                    </div>
                    {% for pic in pics[1:] %}
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="{{pic.loc}}" alt="{{pic.datetime}}">
                    </div>
                    {% endfor %}
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div>
</body>

</html>
